<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="dist/index.js"></script>
    <script src="dist/Tone.js"></script>

    <!-- this also works -->
    <!-- <script type="module" src="dist/index.mjs"></script>  -->

    <style>
      body {
        margin: 0;
    		background: #333;
    		color: #232931;
    		perspective: 400vmin;
        overflow: hidden;
      }

      h1 {
        margin: 0;
      }

      section {
        background: lightgrey;
        padding: 2vmin;
        grid-gap: 4vmin;
      }

      main {      
        display: grid;
        grid-template-rows: 20% minmax(0, 1fr) minmax(0, 1fr) 20%;
        grid-template-areas:
        'input freq freq'
        'filter filter filter'
        'lfo lfo lfo'
        'dist dist output';

        padding: 1vmin;
        grid-gap: 1vmin;
        height: calc(100vh - 2vmin);
        
      }      

      #freq-section {
        grid-area: freq;
        display: flex;
      }

      #freq-section h1 {
        grid-area: header;
      }

      #freq-shift {
        grid-area: shift;
      }
      
      #freq-shift poly-prism {        
        --prism-diameter: 50%;
      }

      #freq-drywet {
        grid-area: drywet;
      }         

      #input-section {
        grid-area: input;
      }

      #output-section {
        grid-area: output;
      }

      /*Filter Section*/
      #filter-section {
        grid-area: filter;
        display: grid;
        grid-template-rows: min-content 1fr 1fr;
        grid-template-areas:
        'fheader ftypes'
        'fgain ffreq'
        'fq ffreq';
      }

      #lfo-section {
        grid-area: lfo;
        display: grid;
        grid-template-rows: min-content 1fr;
        grid-template-areas:
        'lheader ltype'
        'lrate ldepth';
      }

      #dist-section {
        grid-area: dist;
        display: flex;
      }
    </style>

</head>
<body>
  <main>
      <section id="input-section">
        <dt-knob id="input-gain" name="Input Gain" unit="dB" min="-76" max="12" mid="0" defaultvalue="-76"></dt-knob>
      </section>

      <section id="output-section">
        <dt-knob id="output-gain" name="Output" unit="dB" min="-76" max="12" mid="0"></dt-knob>
      </section>

      <section id="freq-section">
        <dt-knob id="freq-shift" name="Frequency Shift" unit="Hz" min="-500" max="500"></dt-knob>
        <dt-knob id="freq-drywet" name="Dry/Wet" defaultvalue="100"></dt-knob>
      </section>

      <section id="filter-section">
        <h1 style="grid-area: fheader">Filter</h1>
        <select id="filter-type" name="filter-type" id="filter-types" style="grid-area: ftypes" onchange="filter.type = document.querySelector('#filter-type').value">
          <option value="highpass">highpass</option>
          <option value="lowpass">lowpass</option>
          <option value="bandpass">bandpass</option>
        </select>
        <dt-knob id="filter-freq" style="grid-area: ffreq" name="Freq." min="50" max="15000" mid="1000" unit="Hz" defaultvalue="15000"></dt-knob>
        <dt-knob id="filter-gain" style="grid-area: fgain" name="Gain" unit="dB" min="-76" max="12" mid="0" class="text-left"></dt-knob>
        <!--<dt-knob id="filter-q" style="grid-area: fq" name="Q" unit="" min="0" max="4" mid="1" step="0.01" class="text-left"></dt-knob>-->
      </section>

      <section id="dist-section">
        <dt-knob id="dist-amt" name="Distortion" style="grid-area: damount" defaultvalue="0"></dt-knob>
        <dt-knob id="dist-drywet" name="Dry/Wet" style="grid-area: ddrywet" defaultvalue="100"></dt-knob>
      </section>

      <section id="lfo-section">
        <h1 style="grid-area: lheader">LFO</h1>
        <select id="lfo-type" name="lfo-type" style="grid-area: ltype" onchange="lfo.type = document.querySelector('#lfo-type').value">
          <option value="sine1">sine</option>
          <option value="triangle32">triangle</option>
          <option value="sawtooth32">sawtooth</option>
          <option value="square32">square</option>
        </select>
        <dt-knob id="lfo-rate" style="grid-area: lrate" name="Rate" unit="Hz" min="0" max="500" mid="20" step="0.1" defaultvalue="0"></dt-knob>
        <dt-knob id="lfo-depth" style="grid-area: ldepth" name="Depth" defaultvalue="0"></dt-knob>        
      </section>    
  </main>

  <script>
    const mic = new Tone.UserMedia();
    const inputGain = new Tone.Volume(-76);
    const outputGain = new Tone.Volume(0).toDestination();
    const freqShifter = new Tone.FrequencyShifter(0);
    const filter = new Tone.Filter(1500, "highpass");
    const distortion = new Tone.Distortion(0);
    
    const lfo = new Tone.LFO(0, -500, 500).start();
    const freqSignal = new Tone.Signal(0, "frequency");
    const add = new Tone.Add().connect(freqShifter.frequency);
    add.minValue = -500;
    add.maxValue = 500;
    lfo.connect(add.addend);
    freqSignal.connect(add);

    mic.chain(inputGain, freqShifter, filter, distortion, outputGain);

    document.querySelector("#input-gain").addEventListener("click", async () => {
      await Tone.start();
      console.log("context started");
    });


    document.querySelector("#input-gain").$on("input", (e) => inputGain.volume.rampTo(e.detail.value) );
    document.querySelector("#output-gain").$on("input", (e) => outputGain.volume.rampTo(e.detail.value) );

    document.querySelector("#freq-shift").$on("input", (e) => freqSignal.rampTo(e.detail.value) );
    document.querySelector("#freq-drywet").$on("input", (e) => freqShifter.wet.rampTo(e.detail.normalvalue) );

    document.querySelector("#filter-freq").$on("input", (e) => filter.frequency.rampTo(e.detail.value) );
    document.querySelector("#filter-gain").$on("input", (e) => filter.gain.rampTo(e.detail.value) );
    //document.querySelector("#filter-q").$on("input", (e) => filter.q.rampTo(e.detail.value) );

    document.querySelector("#lfo-rate").$on("input", (e) => lfo.frequency.rampTo(e.detail.value) );
    document.querySelector("#lfo-depth").$on("input", (e) => lfo.amplitude.rampTo(e.detail.normalvalue) );

    document.querySelector("#dist-amt").$on("input", (e) => distortion.distortion = e.detail.normalvalue );
    document.querySelector("#dist-drywet").$on("input", (e) => distortion.wet.rampTo(e.detail.normalvalue) );
  </script>
</body>
</html>
